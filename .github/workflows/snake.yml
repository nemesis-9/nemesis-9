name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # FIX: Locked to stable version v1 to ensure 'outputs' is valid.
      - uses: platane/snk@v1 
        id: snake-gif
        with:
          github_user_name: nemesis-9 # Ensure this is your correct GitHub username
          
          # Reverting to the 'outputs' syntax which is valid for v1/master
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # This step commits the generated SVG file to the 'output' branch
      # The build_dir: dist should now be correct as the file is created there.
      - uses: crazy-max/ghaction-github-pages@v3 
        with:
          target_branch: output
          build_dir: dist 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
